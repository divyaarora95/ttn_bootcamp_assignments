<!DOCTYPE html>
<html>
<head>
	<title>q8</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<h3>Click here for new Heading</h3>
	<script type="text/javascript">
		$(document).ready(function(){
			$("h3").click(function(){
				var element = "<h3>New Heading</h3>";
				$("body").append(element);
			})
			$("body").on("click", "h3", function(){
				console.log("The new heading was clicked");
			} );
		});
	</script>
</body>
</html>
