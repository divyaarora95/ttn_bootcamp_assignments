<!DOCTYPE html>
<html>
<head>
	<title>q16</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		td{
			padding: 2em;
		}
	</style>
</head>
<body>
	<table>
		<tr id="row1">
			<td>Class A</td>
			<td><input type="button" value="X" id="1"></td>
		</tr>
		<tr id="row2">
			<td>Class B</td>
			<td><input type="button" value="X" id="2"></td>
		</tr>
		<tr id="row3">
			<td>Class C</td>
			<td><input type="button" value="X" id="3"></td>
		</tr>
	</table>
	<script type="text/javascript">
		$(document).ready(function(){
			$(":button").click(function(){
				bid = $(this).attr("id");
				bid = "#row"+bid;
				$.ajax({url:"https://jsonplaceholder.typicode.com/todos/1", success: function(result){
					console.log(result);
					console.log(bid);
					$(bid).remove();
				}});
			});
		});
	</script>

</body>
</html>
