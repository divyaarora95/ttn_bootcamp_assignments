<!DOCTYPE html>
<html>
<head>
	<title>q5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="main">
		<p>this is to verify the change</p>
		<div class="target">
			<p>We are inside target</p>			
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#main > .target").css({"font-size": "50px"});
			console.log("font size of target element changed");
		});
	</script>
</body>
</html>
