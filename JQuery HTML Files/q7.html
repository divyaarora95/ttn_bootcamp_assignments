<!DOCTYPE html>
<html>
<head>
	<title>q7</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<p>Click here</p>
	<script type="text/javascript">
		$(document).ready(function(){
			var element = " appended text";
			$("p").click(function(){
				$("p").append(element)});
			console.log("text is appended");
		});
	</script>
</body>
</html>
